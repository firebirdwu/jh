{% extends 'base.html' %}

{% block content %}
<div class=" container">
    <form method="POST" action="{{url_for('task.import_checklist')}}" enctype='multipart/form-data'>
        {{form.csrf_token}}
        <div class="form-group">
            <label for="filechecklist">导入文件</label>
            {{form.filechecklist(type='file')}}
            <p class="help-block">导入校验结果.</p>
        </div>
        {{form.submit(class='btn btn-default')}}
    </form>
</div>
{% endblock %}
